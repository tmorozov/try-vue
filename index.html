<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>try Vue.js</title>
  </head>
  <body>

    <div id="card">
      <header>
        {{ title }}
      </header>
      <div>
        <input id="itemForm" v-model="input" v-on:keypress.enter="addItem"/>
        <button v-on:click="addItem">{{buttonText}}</button>
      </div>
      <ul>
        <li v-for="(item, index) in items">
          <button v-on:click="removeItem(index)">X</button>
          <a :href="item.text | lowercase | url">{{ item.text | capitalise}}</a>
        </li>
      </ul>
      <ul>
        <li>Total {{totalRows}}</li>
      </ul>
    </div>

    <script src="3party/vue.js"></script>
    <script src="3party/lodash.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
